apiVersion: v1
kind: Pod
metadata:
  name: simple-pod
spec:
  restartPolicy: Never
  containers:
  - name: ubuntu-container
    image: ubuntu
    command: ['/bin/bash', '-ec', 'echo "hello" > /data/application/data.txt; sleep 3600']
    volumeMounts:
    - name: data-volume
      mountPath: /data/application
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: local-pvc
